<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./loginRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <a href="../index.html" class="btn-fixed-top-left">
        <i class="fas fa-home"></i> <span>Trang chủ</span>
    </a>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form action="#" class="sign-in-form" id="sign-in">
                    <h2 class="title">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="login-email" type="text" placeholder="Tên đăng nhập" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="login-password" type="password" placeholder="Mật khẩu" />
                    </div>
                    <input type="submit" value="Đăng nhập" class="btn solid" />
                    <p class="social-text">Hoặc đăng nhập với</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="../" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form action="#" class="sign-up-form" id="sign-up">
                    <h2 class="title">Đăng ký</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="register-email" type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="register-fullname" type="text" placeholder="Tên đầy đủ" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="register-password" type="password" placeholder="Mật khẩu" />
                    </div>
                    <input type="submit" value="Đăng ký" class="btn solid" />
                    <p class="social-text">Hoặc đăng ký với</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>

                </form>
            </div>

        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Chưa có tài khoản?</h3>
                    <p>
                        Hãy đăng ký ngay để quản lý công việc của bạn một cách hiệu quả nhất!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Đăng ký
                    </button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/master/img/log.svg"
                    class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Đã có tài khoản?</h3>
                    <p>
                        Đăng nhập ngay để tiếp tục theo dõi tiến độ công việc của bạn.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Đăng nhập
                    </button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/master/img/register.svg"
                    class="image" alt="" />
            </div>
        </div>
    </div>
    <div id="toast">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-text">Đăng ký thành công!</div>
    </div>

    <script src="./loginRegister.js" type="module"></script>
</body>

</html>
