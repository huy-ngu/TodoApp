<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../components/layout.css" />
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="icon" type="image/png" href="/images/logo.svg" />
    <link rel="stylesheet" href="./userProfile.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>
    <div id="sidebar"></div>

    <div class="profile-wrapper">
      <div class="profile-card">
        <div class="profile-avatar-section">
          <div class="avatar-container">
            <img id="avatarImg" src="" alt="Avatar" class="avatar-img" />
            <div id="proBadge" class="pro-badge hidden">PRO</div>
          </div>

          <button class="btn-change-avatar">
            <i class="fa-solid fa-camera"></i> Đổi ảnh
          </button>
        </div>

        <div class="profile-info-section">
          <div class="form-group">
            <label for="fullname">Họ và tên đầy đủ</label>
            <input
              type="text"
              id="fullname"
              placeholder="Chưa cập nhật tên"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="email">Địa chỉ Email</label>
            <input
              type="email"
              id="email"
              placeholder="email@example.com"
              disabled
            />
            <small class="note">Email không thể thay đổi</small>
          </div>
          <div class="form-group status-group">
            <label>Trạng thái tài khoản:</label>
            <span id="accountType">Free Plan</span>
          </div>
          <div class="form-actions">
            <button class="btn-save">Lưu thay đổi</button>
          </div>
        </div>
      </div>
    </div>

    <div id="avatarModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Chọn ảnh đại diện</h3>
          <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
          <div id="avatarGrid" class="avatar-grid"></div>
        </div>
      </div>
    </div>

    <script src="./userProfile.js" type="module"></script>
    <script src="../components/layout.js"></script>
    <script src="../components/sidebar.js" type="module"></script>
    <script src="./userProfile.js" type="module"></script>
  </body>
</html>
