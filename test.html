<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullCalendar JS Thuần</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      /* 2. Định dạng kích thước cho lịch */
      #calendar {
        max-width: 1100px;
        margin: 0 auto;
        height: 800px;
      }

      /* 3. Tùy chỉnh CSS để giống ảnh mẫu (thẻ màu trắng, viền xám) */
      .fc-event {
        background-color: white !important;
        color: #333 !important;
        border: 1px solid #ddd !important;
        padding: 2px 5px;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }

      /* Đổi màu số ngày hôm nay */
      .fc-day-today {
        background-color: #f0f7ff !important;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          // Cấu hình cơ bản
          initialView: "dayGridMonth", // Chế độ xem tháng
          locale: "vi", // Tiếng Việt
          firstDay: 1, // Bắt đầu tuần từ Thứ 2
          height: "100%",

          // Cấu hình Toolbar (thanh tiêu đề)
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek",
          },

          // Dữ liệu mẫu (Các "thẻ" của bạn)
          events: [
            {
              title: "thẻ 1",
              start: "2025-12-16",
            },
            {
              title: "thẻ 2",
              start: "2025-12-17",
            },
            {
              title: "thẻ 4",
              start: "2025-12-18",
            },
            {
              title: "thẻ 3",
              start: "2025-12-19",
            },
          ],

          // Cho phép nhấn vào ngày để thêm sự kiện
          dateClick: function (info) {
            var title = prompt("Nhập tên thẻ mới:");
            if (title) {
              calendar.addEvent({
                title: title,
                start: info.dateStr,
                allDay: true,
              });
            }
          },
        });

        calendar.render();
      });
    </script>
  </body>
</html>
