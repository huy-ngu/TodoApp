<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../components/layout.css" />
    <link rel="stylesheet" href="./changePassword.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="auth-wrapper">
      <div class="auth-card">
        <h2 id="form-title" class="auth-title">Đổi Mật Khẩu</h2>

        <form id="password-form" class="auth-form">
          <div class="form-group" id="group-old-pass">
            <label for="old-pass">Mật khẩu hiện tại</label>
            <div class="password-container">
              <input
                type="password"
                id="old-pass"
                placeholder="Nhập mật khẩu cũ"
              />
              <i
                class="fa-solid fa-eye toggle-password"
                onclick="togglePassword('old-pass', this)"
              ></i>
            </div>
          </div>

          <div class="form-group">
            <label for="new-pass">Mật khẩu mới</label>
            <div class="password-container">
              <input
                type="password"
                id="new-pass"
                placeholder="Nhập mật khẩu mới (min 6 ký tự)"
                required
              />
              <i
                class="fa-solid fa-eye toggle-password"
                onclick="togglePassword('new-pass', this)"
              ></i>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-pass">Xác nhận mật khẩu</label>
            <div class="password-container">
              <input
                type="password"
                id="confirm-pass"
                placeholder="Nhập lại mật khẩu mới"
                required
              />

              <i
                class="fa-solid fa-eye toggle-password"
                onclick="togglePassword('confirm-pass', this)"
              ></i>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="history.back()">
              Hủy bỏ
            </button>
            <button type="submit" class="btn-save">Lưu thay đổi</button>
          </div>
        </form>
      </div>
    </div>

    <div id="toast">
      <div class="toast-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="toast-text">Đăng ký thành công!</div>
    </div>

    <script src="../components/layout.js"></script>
    <script src="./changePassword.js"></script>
  </body>
</html>
