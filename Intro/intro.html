<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TodoApp — Giới thiệu</title>
  <link rel="stylesheet" href="./intro.css" />
</head>
<body>
  <main class="intro-root">
    <div class="card">
      <img src="../images/logo.svg" alt="Logo" class="logo" />
      <h1 class="title">Chào mừng đến với TodoApp</h1>
      <p class="subtitle">Quản lý công việc — đơn giản, trực quan và hiệu quả.</p>

      <div class="actions">
        <button id="btn-start" class="btn primary">Bắt đầu</button>
        <button id="btn-skip" class="btn ghost">Bỏ qua</button>
      </div>

      <div class="progress">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </main>

  <script src="./intro.js"></script>
</body>
</html>
