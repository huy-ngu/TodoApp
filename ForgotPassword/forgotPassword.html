<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <style>
      /* 1. Cài đặt chung */
      :root {
        --primary-color: #6c5ce7;
        /* Màu tím hiện đại */
        --primary-hover: #5649c0;
        --bg-color: #f4f7f6;
        --text-color: #333;
        --input-bg: #f9f9f9;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 2. Thẻ Card chứa Form */
      .container {
        background: #ffffff;
        width: 100%;
        max-width: 400px;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        /* Đổ bóng nhẹ */
        text-align: center;
      }

      h2 {
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      /* 3. Input Form */
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--text-color);
      }

      input {
        width: 100%;
        padding: 12px 15px;
        font-size: 14px;
        border: 2px solid transparent;
        background-color: var(--input-bg);
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      /* Hiệu ứng khi click vào input */
      input:focus {
        background-color: #fff;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
      }

      /* 4. Nút bấm */
      button {
        width: 100%;
        padding: 14px;
        background-color: var(--primary-color);
        color: white;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
        /* Nút nảy lên nhẹ */
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      /* 5. Thông báo lỗi/thành công */
      #message {
        margin-top: 20px;
        font-size: 14px;
        padding: 10px;
        border-radius: 6px;
        display: none;
        /* Mặc định ẩn */
      }

      .success {
        background-color: #e6fffa;
        color: #2c7a7b;
        border: 1px solid #b2f5ea;
      }

      .error {
        background-color: #fff5f5;
        color: #c53030;
        border: 1px solid #feb2b2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#6c5ce7"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="margin-bottom: 15px"
      >
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>

      <h2>Quên mật khẩu?</h2>
      <p>Hãy nhập email của bạn.</p>

      <form id="reset-form">
        <div class="form-group">
          <label for="user-email">Email đăng ký</label>
          <input
            type="email"
            id="user-email"
            placeholder="Ví dụ: name@company.com"
            required
          />
        </div>
        <button type="submit" id="btn-submit">Gửi liên kết khôi phục</button>
      </form>

      <div id="message"></div>

      <div style="margin-top: 20px; font-size: 14px">
        <a href="#" style="color: #666; text-decoration: none"
          >Quay lại đăng nhập</a
        >
      </div>
    </div>

    <script type="text/javascript">
      const PUBLIC_KEY = "GCwV9x_anDrCuFJ4U";
      const SERVICE_ID = "service_wxcqxmd";
      const TEMPLATE_ID = "template_9fkbtlh";

      (function () {
        emailjs.init({ publicKey: PUBLIC_KEY });
      })();

      const form = document.getElementById("reset-form");
      const btn = document.getElementById("btn-submit");
      const msg = document.getElementById("message");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        var baseUrl = window.location.origin;
        const email = document.getElementById("user-email").value;
        const ResetLink = `../ResetPassword/resetPassword.html?email=${email}`;

        const templateParams = {
          to_email: email,
          reset_link: ResetLink,
        };

        // UI: Đang gửi...
        btn.innerText = "Đang gửi...";
        btn.disabled = true;
        btn.style.opacity = "0.7";
        msg.style.display = "none"; // Ẩn thông báo cũ

        emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams).then(
          function () {
            // Hiển thị thông báo thành công đẹp
            msg.innerText =
              "Chúng tôi đã gửi link khôi phục vào email của bạn!";
            msg.className = "success"; // Thêm class xanh
            msg.style.display = "block";
            btn.innerText = "Đã gửi xong";
          },
          function (error) {
            // Hiển thị thông báo lỗi đẹp
            msg.innerText = "Lỗi: " + JSON.stringify(error);
            msg.className = "error"; // Thêm class đỏ
            msg.style.display = "block";
            btn.innerText = "Thử lại";
            btn.disabled = false;
            btn.style.opacity = "1";
          }
        );
      });
    </script>
  </body>
</html>
