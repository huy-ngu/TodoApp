<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- GIỮ NGUYÊN CSS TỪ TRANG TRƯỚC (ĐỂ ĐỒNG BỘ) --- */
        :root {
            --primary-color: #6c5ce7;
            --primary-hover: #5649c0;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --input-bg: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* --- CSS MỚI CHO PASSWORD FIELD --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            /* Để đặt icon con mắt */
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 2px solid transparent;
            background-color: var(--input-bg);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            padding-right: 40px;
            /* Chừa chỗ cho icon mắt */
        }

        input:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        /* Nút con mắt (Show/Hide password) */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            /* Căn chỉnh theo chiều dọc */
            cursor: pointer;
            color: #999;
            user-select: none;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Message Styles */
        #message {
            margin-top: 20px;
            font-size: 14px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: #e6fffa;
            color: #2c7a7b;
            border: 1px solid #b2f5ea;
        }

        .error {
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .email-display {
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6c5ce7"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 15px;">
            <path
                d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
            </path>
        </svg>

        <h2>Đặt lại mật khẩu</h2>
        <p>Thiết lập mật khẩu mới cho tài khoản: <br><span id="user-email-display" class="email-display">...</span></p>

        <form id="new-password-form">
            <div class="form-group">
                <label for="new-password">Mật khẩu mới</label>
                <input type="password" id="new-password" placeholder="Nhập ít nhất 6 ký tự" required minlength="6">
                <span class="toggle-password" onclick="togglePassword('new-password', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu trên" required>
            </div>

            <button type="submit" id="btn-submit">Lưu mật khẩu</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // 1. LẤY EMAIL TỪ URL
        // Khi người dùng click link trong email: website.com/reset.html?email=abc@gmail.com
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email'); // Lấy giá trị sau dấu bằng của 'email'

        // Hiển thị email lên giao diện để người dùng yên tâm
        if (email) {
            document.getElementById('user-email-display').innerText = email;
        } else {
            document.getElementById('user-email-display').innerText = "Không xác định";
        }

        // 2. CHỨC NĂNG ẨN/HIỆN MẬT KHẨU
        function togglePassword(inputId, iconSpan) {
            const input = document.getElementById(inputId);
            const icon = iconSpan.querySelector('svg');

            if (input.type === "password") {
                input.type = "text";
                // Đổi icon sang "Mắt gạch chéo" (đóng)
                iconSpan.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            } else {
                input.type = "password";
                // Đổi icon về "Mắt mở"
                iconSpan.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
            }
        }

        // 3. XỬ LÝ FORM SUBMIT
        const form = document.getElementById('new-password-form');
        const msg = document.getElementById('message');
        const btn = document.getElementById('btn-submit');



        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;

            // Reset thông báo
            msg.style.display = 'none';
            msg.className = '';

            // Kiểm tra khớp mật khẩu
            if (newPass !== confirmPass) {
                msg.innerText = "Mật khẩu xác nhận không khớp!";
                msg.className = "error";
                msg.style.display = "block";
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find((u) => u.email === email);
            console.log(user)
            if (user) {
                user.password = newPass;

                localStorage.setItem("users", JSON.stringify(users));

                console.log("Đổi mật khẩu thành công!");
            } else {
                console.log("Không tìm thấy email!");
            }

            btn.innerText = "Đang lưu...";
            btn.disabled = true;

            setTimeout(() => {
                // Giả vờ thành công sau 1 giây
                msg.innerText = "Đổi mật khẩu thành công! Đang chuyển hướng...";
                msg.className = "success";
                msg.style.display = "block";
                btn.innerText = "Thành công";

                // Chuyển hướng về trang đăng nhập sau 2 giây
                setTimeout(() => {
                    window.location.href = "../Login-Register/loginRegister.html"; // Nhớ đổi thành file login của bạn
                }, 2000);

            }, 1000);
        });
    </script>

</body>

</html>
